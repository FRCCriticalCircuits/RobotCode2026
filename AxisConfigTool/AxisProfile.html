<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Joystick Axis Curve Editor</title>
        <style>
            body {
                font-family: Arial;
                background: #111;
                color: #eee;
                display: flex;
                justify-content: center;
            }

            #container {
                display: flex;
                gap: 20px;
                margin-top: 20px;
            }

            canvas {
                background: #222;
                border: 1px solid #555;
                cursor: crosshair;
            }

            #panel {
                width: 260px;
                background: #1a1a1a;
                padding: 15px;
                border: 1px solid #444;
                overflow-y: auto;
                max-height: 600px;
            }

            input {
                width: 100%;
                margin-bottom: 10px;
                padding: 6px;
            }

            button {
                width: 100%;
                padding: 6px;
                margin-bottom: 8px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            th, td {
                border: 1px solid #444;
                padding: 4px;
                text-align: center;
            }

            tr:hover {
                background: #333;
                cursor: pointer;
            }

            .selectedRow {
                background: #005f3f;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div>
                <canvas id="graph" width="600" height="400"></canvas>
                <br>
                <input type="text" id="filenameInput" placeholder="Enter filename">
                <button onclick="exportJSONWithSave()">Export JSON</button>
                <input type="file" accept=".json" onchange="loadJSON(event)">
                <button onclick="addPoint()">Add Point</button>
            </div>

            <div id="panel">
                <h3>Selected Point</h3>
                <div id="pointInfo">None</div>

                <label>X (0-100)</label>
                <input type="number" id="xInput" min="0" max="100">

                <label>Y (0-100)</label>
                <input type="number" id="yInput" min="0" max="100">

                <button onclick="updatePoint()">Apply</button>
                <button onclick="deletePoint()">Delete</button>

                <h3>All Points</h3>
                <table id="pointsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script src="functions.js"></script>
    </body>
</html>
